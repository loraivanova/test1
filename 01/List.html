<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="List.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
    <link rel="icon" type="png" href="favicon.png">
</head>
<body>
    <div class="bordered">
        <header class="header-bordered">
            <h1>CSS Diner Shopping List</h1>
            <h2>Let's go to the mall!</h2>
        </header>

        <section class="section-bordered">
            <div class="list-container">
                <ul>
                    <li><input type="checkbox" class="first">A lot of pickles</li>
                    <li>
                        <input type="checkbox" class="second">10 apples</li>
                    </li>
                    <li>
                    <span>
                        <input type="checkbox" class="third">20 oranges
                    </span>
                    </li>
                    <li><input type="checkbox" class="fourth">13 plates</li>
                    <li><input type="checkbox" class="fifth">15 bentos</li>
                    <li><input type="checkbox" class="sixth">1 bottle of Sake ^_^</li>
                </ul>
            </div>
        </section>

        <article class="article-bordered">
            <div>Bon appetit :)</div>
        </article>
    </div>
</body>
</html>
